{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}
<div class="site-content">
  <div class="page-content">
    <h1 class="bndl-title large center">Contact</h1>
    <section>
      <div class="container">
        <div class="row vertical-align">
          <div class="col-md-3"><b class="contact-name">John Doe:</b></div>
          <div class="col-md-3">
            <p>Phone number:<br><b>202-555-0148</b></p>
          </div>
          <div class="col-md-3">
            <p>Adress:<br><b>3569 Harrison Street</b></p>
          </div>
          <div class="col-md-3">
            <!-- SOCIAL ICONS-->
            <div class="bndl-social-icons"><a href="#"><i class="ei-sc-facebook"></i></a><a href="#"><i class="ei-sc-twitter"></i></a><a href="#"><i class="ei-sc-google-plus"></i></a><a href="#"><i class="ei-sc-youtube"></i></a></div>
            <!-- END SOCIAL ICONS-->
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <!-- CONTACT FORM-->
            <form>
              <div class="row">
                <div class="col-md-4">
                  <input type="text" placeholder="Name" name="name">
                </div>
                <div class="col-md-4">
                  <input type="email" placeholder="Email" name="email">
                </div>
                <div class="col-md-4">
                  <input type="text" placeholder="Subject" name="subject">
                </div>
              </div>
              <textarea placeholder="Your message" name="message"></textarea>
              <input type="submit" value="Send Message" class="bndl-btn medium">
            </form>
            <!-- END CONTACT FORM-->
          </div>
        </div>
      </div>
    </section>
  </div>
</div>
{% endblock %}
