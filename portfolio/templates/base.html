<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <title>Katerina Kampardi</title>
  <meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	{% load staticfiles %}
  <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet" type="text/css" media="all"/>
  <link href="{% static 'css/owl-carousel/owl.carousel.css' %}" rel="stylesheet"  media="all">
	<link href="{% static 'css/owl-carousel/owl.theme.css' %}" rel="stylesheet"  media="all">
	<link href="{% static 'css/magnific-popup.css' %}" type="text/css" rel="stylesheet" media="all" />
	<link href="{% static 'css/font.css' %}" rel="stylesheet" type="text/css"  media="all">
	<link href="{% static 'css/fontello.css' %}" rel="stylesheet" type="text/css"  media="all">
	<link href="{% static 'css/base.css' %}" rel="stylesheet" type="text/css" media="all"/>
	<link href="{% static 'css/main.css' %}" rel="stylesheet" type="text/css" media="all"/>
</head>
<body>
	<!-- Preloader -->
<div id="loader">
<!-- Preloader inner -->
  <div id="loaderInner">
    <div class="spinner"></div>
  </div>
	<!-- End preloader inner -->
</div>
<!-- End preloader-->

<!--Wrapper-->
<div id="wrapper" class="margLTop  margLBottom">
	<!--Container-->
    <div class="container">
    	<div class="row ">
    		<!--Left content-->
    		<div class="col-md-3 nopr left-content">
    			<!--Header-->
    			<header id="header">
    					<!--Main header-->
    					<div class="main-header">

    					<!--Profile image-->
    					<figure class="img-profile">
    						<img src="{% static 'img/profile.png' %}" alt=""/>

    						<figcaption class="name-profile">
    							<span>katerina kampardi <sup>&reg;</sup></span>
    						</figcaption>

    					</figure>
      					<!--End profile image-->
      					<!--Main navigation-->
      							<nav id="main-nav" class="main-nav tabbed">
      						<ul>
                    {% url 'about' as url %}
      							<li ><a {% if request.path == url %}class="active"{% endif %} href="{{ url }}"><i class="icon-user"></i>About</a></li>
                    {% url 'portfolio_list' as url %}
      							<li><a  {% if request.path == url %}class="active"{% endif %} href="{{ url }}"><i class="icon-camera"></i>Portfolio</a></li>
      							<li><a  href="#blog"><i class="icon-chat"></i>Blog</a></li>
                    {% url 'contact' as url %}
      							<li><a {% if request.path == url %}class="active"{% endif %} href="{{ url }}"><i class="icon-phone"></i>Contact</a></li>
      						</ul>
      					</nav>
      						<!--End main navigation-->
      				</div>
      				<!--End main header-->
      				<div class="bottom-header bgWhite ofsTSmall ofsBSmall tCenter">
      					<ul class="social">
                <li><a href="https://github.com/kkampardi"><i class="icon-github"></i></a></li>
                <li><a href="https://www.linkedin.com/in/katerina-kampardi-6a319582?trk=nav_responsive_tab_profile"><i class="icon-linkedin"></i></a></li>
      					<li><a href="https://twitter.com/kkampardi"><i class="icon-twitter"></i></a></li>
                <li><a href="https://www.facebook.com/katerina.kabardi"><i class="icon-facebook"></i></a></li>
      				</ul>

      				<p>&copy; 2016 Taliban.</p>
      				</div>
      		  </header>
          		  <!--End  header-->
          </div>
          <!--End left content-->

            <!--Right content-->
        <div class="col-md-9 right-content" style="">
          {% block content %}

          {% endblock %}
        </div>

    </div>
    <!--End  row-->
  </div>
<!--End  container-->
</div>
<!--End wrapper-->


<!--Javascript-->
<script src="{% static 'js/jquery-1.11.3.min.js' %}" type="text/javascript"></script>
<script src="{% static 'js/jquery-migrate-1.2.1.js' %}" type="text/javascript"></script>
<script src="{% static 'js/owl.carousel.js' %}" type="text/javascript"></script>
<script src="{% static 'js/jquery.magnific-popup.js' %}" type="text/javascript"></script>
<script src="{% static 'js/jquery.easytabs.min.js' %}" type="text/javascript"></script>
<script src="{% static 'js/jquery.easing.1.3.js' %}" type="text/javascript"></script>
<script src="{% static 'js/modernizr.js' %}" type="text/javascript"></script>
<script src="{% static 'js/placeholders.min.js' %}" type="text/javascript"></script>
<script src="{% static 'js/script.js' %}" type="text/javascript"></script>
<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&amp;sensor=false"></script>


<script>

(function($) {
"use strict";

$(document).ready(function(){

$('#wrapper').easytabs({
animate			: true,
updateHash		: false,
transitionIn	:'fadeIn',
transitionOut	:'fadeOut',
animationSpeed	:100,
tabActiveClass	:'active',
tabs            :' #main-nav.tabbed > ul > li ',
transitionInEasing: 'linear',
transitionOutEasing: 'linear'

});


//---------------------------------- Google map location -----------------------------------------//


$('#wrapper').bind('easytabs:after', function() {




var styles = [
         {
             stylers: [
                 { saturation: -100 }

             ]
         },{
             featureType: 'road',
             elementType: 'geometry',
             stylers: [
                 { hue: "#74b7b0" },
                 { visibility: 'simplified' }
             ]
         },{
             featureType: 'road',
             elementType: 'labels',
             stylers: [
                 { visibility: 'on' }
             ]
         }
       ],

        lat = -33.867487,
        lng = 151.20699,





       customMap = new google.maps.StyledMapType(styles,
           {name: 'Styled Map'}),


       mapOptions = {
           zoom: 14,
     scrollwheel: false,
     disableDefaultUI: true,
           center: new google.maps.LatLng( lat, lng ),
           mapTypeControlOptions: {
               mapTypeIds: [google.maps.MapTypeId.ROADMAP]
           }
       },
       map = new google.maps.Map(document.getElementById('map'), mapOptions),
       myLatlng = new google.maps.LatLng( lat, lng ),




       marker = new google.maps.Marker({
         position: myLatlng,
         map: map,
     icon: {
                 url: 'img/marker.png',
                 scaledSize: new google.maps.Size(26, 42)
             }
       });

       map.mapTypes.set('map_style', customMap);
       map.setMapTypeId('map_style');

});

//---------------------------------- End google map location -----------------------------------------//

});

})(jQuery);

</script>


<!-- Google analytics -->


<!-- End google analytics -->

</body>
</html>
