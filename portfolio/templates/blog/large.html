<article class="post large item {{ post.category }}">
  <div class="post-content">
    <div class="post-body">
      <div class="post-category"><i class="ei-camera"></i><a href="#">{{ post.category }}</a></div>
      <div class="post-title">
        <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
      </div>
      <div class="post-entry">
        <p>Aenean sit amet scelerisque mi. Fusce faucibus finibus nisl id tempus. Vivamus sit amet tellus ex. Curabitur interdum tristique lorem.</p>
      </div>
      <div class="post-meta">
        <div class="post-likes"><i class="ei-heart"></i><a href="#">5</a></div>
        <div class="post-comments"><i class="ei-comment"></i><a href="#">14</a></div>
        <div class="post-date">{{post.publish|date:"M d, Y"}}</div>
        <span>Post by<a href="#"> {{post.author}}</a></span>
      </div>
    </div>
    <div class="post-media">
      <div style="background-image: url('/media/media/{{post.image}}')" class="post-image"></div>
    </div>
  </div>
</article>
