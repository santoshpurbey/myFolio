<article class="post quote item {{ post.category }}">
  <div class="post-content">
    <div class="post-body">
      <div class="post-category"><i class="ei-like"></i><a href="#">{{ post.category }}</a></div>
      <blockquote>
        <h2>“{{ post.title }}”</h2>
        <cite>- {{ post.short_description | truncatechars:60 }}</cite>
      </blockquote>
      <div class="post-meta">
        <div class="post-likes"><i class="ei-heart"></i><a href="#">3</a></div>
        <div class="post-comments"><i class="ei-comment"></i><a href="#">23</a></div>
        <div class="post-date">{{post.publish|date:"M d, Y"}}</div>
        <span>Post by<a href="#"> {{post.author}}</a></span>
      </div>
    </div>
  </div>
</article>
